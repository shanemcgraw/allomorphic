<html>
  <head>
    <title>Books API Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      function handleResponse(response) {
      for (var i = 0; i < 1; i++) {
        var item = response.items[i];
        // in production code, item.text should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<br><h2>Title </h2>" + item.volumeInfo.title +"<br> <h2>Description </h2>"+ item.volumeInfo.description;

        console.log(item.volumeInfo);
      }
    }
    </script>
    <script src="https://www.googleapis.com/books/v1/volumes?q=The+Celebrated+Jumping+Frog+Twain&callback=handleResponse"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Hearts Score</title>
</head>
<body id="score">
<form>
<button id = "inputScore" value="Add points">

<script type="text/javascript">
	
var scorecard = {
	Mike: 38,
	Vanessa: 44,
	Shane: 22
}


function update(mike, vanessa, shane){
	scorecard.Mike += mike;
	scorecard.Vanessa += vanessa;
	scorecard.Shane += shane;
}

var buttony = document.getElementById("inputScore");

buttony.addEventListener("click", update(prompt("Mike's round?"),prompt("Vanessa's round?"),prompt("Shane's round?")), false);


document.getElementById("score").innerHTML = 
"<p>Mike: " + scorecard.Mike+"</p>" + 
"<p>Vanessa: " + scorecard.Vanessa+ "</p>" + 
"<p>Shane: " +scorecard.Shane + "</p>";

</script>



</button>
</form>

</body>
</html>
